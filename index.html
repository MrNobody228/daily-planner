<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ежедневник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Мой ежедневник</h1>
            <p>Организуйте свои задачи эффективно</p>
        </header>
        
        <main class="main-content">
            <section class="task-form">
                <h2>Добавить новую задачу</h2>
                <form id="addTaskForm">
                    <div class="form-group">
                        <label for="taskTitle">Название задачи *</label>
                        <input type="text" id="taskTitle" class="form-control" placeholder="Введите название задачи" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Описание</label>
                        <textarea id="taskDescription" class="form-control" placeholder="Добавьте описание (необязательно)"></textarea>
                    </div>
                    <button type="submit" class="btn">Добавить задачу</button>
                </form>
            </section>
            
            <section class="tasks-section">
                <h2>Мои задачи</h2>
                <div id="tasksContainer" class="tasks-container">
            
                    <div class="empty-state" id="emptyState">
                        <p>У вас пока нет задач</p>
                        <p>Добавьте первую задачу с помощью формы выше</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
